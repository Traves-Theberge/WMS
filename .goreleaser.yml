# GitHub release configuration
release:
  github:
    owner: Traves-Theberge
    name: WMS
  draft: false
  prerelease: auto
  mode: append
  name_template: "{{.ProjectName}} v{{.Version}}"
  footer: |
    ## Installation

    Download the appropriate binary for your system from the assets below.

    ### Linux/macOS
    ```bash
    # Extract the archive
    tar -xzf wms_Linux_x86_64.tar.gz

    # Move to your PATH
    sudo mv wms /usr/local/bin/
    ```

    ### Windows
    ```powershell
    # Extract the zip file and add to your PATH
    ```

    ## Changelog
    See the changes included in this release below.

